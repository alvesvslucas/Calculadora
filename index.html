<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="quadrado">
      <div class="itens">
        <div class="tela customAlert" id="tela"></div>
        <ol class="calculadora">
          <li class="button" id="number1">1</li>
          <li class="button" id="number2">2</li>
          <li class="button" id="number3">3</li>
          <li class="button" id="number4">4</li>
          <li class="button" id="number5">5</li>
          <li class="button" id="number6">6</li>
          <li class="button" id="number7">7</li>
          <li class="button" id="number8">8</li>
          <li class="button" id="number9">9</li>
          <li class="button" id="number10">10</li>
          <li class="button" id="soma">+</li>
          <li class="button" id="subtracao">-</li>
          <li class="button" id="multiplicao">X</li>
          <li class="button" id="divisao">/</li>
          <li class="button" id="click">=</li>
        </ol>
      </div>
    </div>
  </div>
  <footer>&copy; 2024 Desenvolvido por Lucas Alves</footer>
  <script src="app.js"></script>
</body>

</html>
