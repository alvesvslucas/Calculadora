<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="quadrado" id="quadrado">
      <div class="itens">
        <div class="tela customAlert" id="tela"></div>
        <ol class="calculadora">
          <button class="button" id="number1">1</button>
          <button class="button" id="number2">2</button>
          <button class="button" id="number3">3</button>
          <button class="button" id="number4">4</button>
          <button class="button" id="number5">5</button>
          <button class="button" id="number6">6</button>
          <button class="button" id="number7">7</button>
          <button class="button" id="number8">8</button>
          <button class="button" id="number9">9</button>
          <button class="button" id="soma">+</button>
          <button class="button" id="subtracao">-</button>
          <button class="button none" id="multiplicao">X</button>
          <button class="button" id="divisao">/</button>
          <button class="button" id="click">=</button>
          <button class="button esc" id="click">ESC</button>
        </ol>
      </div>
    </div>
  </div>
  <footer>&copy; 2024 Desenvolvido por Lucas Alves</footer>
  <script src="app.js"></script>
</body>

</html>
